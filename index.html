<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applied-box">
            <div class="heading">
                <h2>Job Application</h2>
                <span>(Web)</span>
            </div>
            <div class="form-variant">
                <form action="">
                    <label for="">First Name</label>
                    <input type="text" name="text" id="" placeholder="Enter First Name...">
                    <label for="">Last Name</label>
                    <input type="text" name="text" id="" placeholder="Enter Last Name...">
                    <label for="">Email</label>
                    <input type="email"  placeholder="Enter Email...">
                    <br>
                    <label for="">Job Role</label>
                    <select  name="job">
                        <option value="volvo">Front end Developer</option>
                        <option value="saab">Back End Developer</option>
                        <option value="mercedes">Full Stack Developer</option>
                        <option value="audi">UI UX Designer</option>
                      </select>
                      <textarea placeholder="Enter address"></textarea>
                      <br>
                      <label for="">City</label>
                    <input type="email"  placeholder="Enter Email...">
                    <label for="">Pincode</label>
                    <input type="email"  placeholder="Enter Email...">
                    <label for="">Date</label>
                    <input type="date" id="birthday" name="birthday">
                    <label for="fileUpload">Upload a file:</label>
<input type="file" id="fileUpload" name="fileUpload">
                </form>
            </div>
            <div class="button">
                <button>Apply Now</button>
            </div>
        </div>
    </div>
</body>
</html>
